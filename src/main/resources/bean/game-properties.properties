#版本号serverVersion=0.0.100#主机地址serverHost=0.0.0.0#端口号serverPort=11010#服务器idserverId=18001#rpc服务的包名字rpcServicePackageName=com.twjitm.core.service.rpc.service#异步线程池核心大小asyncThreadPoolCoreSize=5#异步线程最大大小asyncThreadPoolMaxSize=5#rpc回调超时时间rpcFutureDeleteTimeOut=2000#rpc请求超时时间rpcTimeOut=5000#rpc连接线程池大小rpcConnectThreadSize=5#rpc连接线程池大小rpcSendProxyThreadSize=5#开启rpcrpcOpen=true#是否开启zookeeperzookeeperOpen=false#是否开启周期性检测lifeCycleOpen=false#是否开启kafkakafkaOpen=true